<section class="contact">
  <div class="container">
    <h1>Fale Conosco</h1>
    <p>Entre em contato com a Editora. Responderemos o mais breve possível.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" type="text" placeholder="Digite seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
      </div>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <div class="contact-info">
      <h2>Outros canais</h2>
      <ul>
        <li><span class="material-icons">email</span> contato&#64;editora.com</li>

        <li><span class="material-icons">phone</span> (83) 3333-4444</li>
        <li><span class="material-icons">place</span> Rua Exemplo, 123 – Campina Grande, PB</li>
      </ul>
    </div>
  </div>
</section>
