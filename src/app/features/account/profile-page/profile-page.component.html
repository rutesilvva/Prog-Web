<section class="profile container">
  <h1>Minha Conta</h1>

  <div class="profile-info card" *ngIf="user">
    <h2>Dados Pessoais</h2>
    <p><strong>Nome:</strong> {{ user.name }}</p>
    <p><strong>E-mail:</strong> {{ user.email }}</p>
    <p><strong>Perfil:</strong> {{ user.role }}</p>
  </div>

  <div class="orders card">
    <h2>Meus Pedidos</h2>

    <p *ngIf="!orders.length">Você ainda não realizou nenhum pedido.</p>

    <table *ngIf="orders.length">
      <thead>
      <tr><th>#</th><th>Data</th><th>Total</th><th>Status</th><th>Downloads</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of orders">
          <td>{{ o.id }}</td>
          <td>{{ o.date | date:'short' }}</td>
          <td>{{ o.total | currency:'BRL':'symbol-narrow' }}</td>
          <td>{{ o.status }}</td>
          <td>
            <ng-container *ngIf="o.downloads?.length; else none">
              <a *ngFor="let d of o.downloads" [href]="d.url" target="_blank">{{ d.title }}</a>
            </ng-container>
            <ng-template #none>–</ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
