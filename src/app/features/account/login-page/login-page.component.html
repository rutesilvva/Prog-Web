<section class="login">
  <div class="container">
    <h1>Entrar</h1>
    <p class="subtitle">Acesse sua conta para continuar.</p>

    <!-- Formulário de Login -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Campo E-mail -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <!-- Campo Senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <!-- Mensagem de Erro -->
      <div *ngIf="errorMsg" class="error">
        {{ errorMsg }}
      </div>

      <!-- Botão de Ação -->
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <!-- Links extras -->
    <div class="extra">
      <a routerLink="/account">Esqueceu sua senha?</a>
      <a routerLink="/account">Criar conta</a>
    </div>
  </div>
</section>
