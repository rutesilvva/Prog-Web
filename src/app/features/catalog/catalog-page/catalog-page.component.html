<section class="catalog">
  <div class="container">
    <header class="catalog-header">
      <h1>Cat√°logo</h1>
      <div class="filters">
        <input type="text" placeholder="Buscar produto..." [(ngModel)]="searchTerm" />
        <select [(ngModel)]="selectedCategory">
          <option value="">Todas as Categorias</option>
          <option *ngFor="let c of categories" [value]="c.code">
            {{ c.label }}
          </option>
        </select>
      </div>
    </header>

    <div class="catalog-grid">
      <article class="product-card" *ngFor="let p of filteredProducts">
        <a class="product-media" [routerLink]="'/product/' + p.slug" title="{{ p.title }}">
          <div class="imgwrap">
            <img [src]="p.img" [alt]="p.title" />
          </div>
        </a>
        <div class="product-content">
          <h3 class="product-title">
            <a [routerLink]="'/product/' + p.slug">{{ p.title }}</a>
          </h3>
          <p class="price">{{ p.price | currency:'BRL':'symbol-narrow' }}</p>
        </div>

        <button class="add-cart-icon" (click)="addToCart(p)" aria-label="Adicionar ao carrinho">
          <span class="material-icons">add</span>
        </button>
      </article>
    </div>
  </div>
</section>
