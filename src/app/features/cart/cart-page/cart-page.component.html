<table *ngIf="items.length > 0" class="cart-table">
  <thead>
    <tr>
      <th>Produto</th>
      <th>Preço</th>
      <th>Qtd</th>
      <th>Total</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.title }}</td>
      <td>{{ item.price | currency:'BRL':'symbol-narrow':'1.2-2' }}</td>
      <td>
        <input type="number" [value]="item.quantity" min="1"
               (change)="updateQty(item.slug, $event)">
      </td>
      <td>{{ item.price * item.quantity | currency:'BRL':'symbol-narrow':'1.2-2' }}</td>
      <td>
        <button class="btn remove" (click)="removeItem(item.slug)">Remover</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="items.length === 0" class="empty">
  Carrinho vazio.
</div>

<div class="cart-footer" *ngIf="items.length > 0">
  <h3>Total: {{ total | currency:'BRL':'symbol-narrow':'1.2-2' }}</h3>
  <button class="btn danger" (click)="clearCart()">Esvaziar Carrinho</button>
  <button class="btn-confirm" (click)="goToCheckout()">Finalizar Compra</button>

</div>
